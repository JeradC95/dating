<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DevsMeet</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{{ @BASE }}">Home</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <h2>Personal Information</h2>
    <p>First we're going to need a little bit of info.</p>
</div>
<hr>
<div class="container mt-4">
    <div class="row col-sm-4" id="info-form">
        <form action="profile" method="POST">
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="firstname">
            <br><br>
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="last-name">
            <br><br>
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age">
            <br><br>
            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <label for="phonenumber">Phone Number</label>
            <input type="number" id="phonenumber" name="phonenumber">
            <br><br>
            <input type="submit" class="btn btn-danger vertical-center" value="Next">
        </form>
    </div>
</div>

</body>
</html>
